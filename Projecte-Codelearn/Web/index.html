<html lang='ca-es'>
<head>
	<title>Projecte Codelearn</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel='stylesheet' href='style.css'>
	<link rel='icon' href='favicon.ico'>
</head>
<body>
	<h1>Llistat de coses per a fer</h1>
	<div class="row">
		<div class='col-sm-2'>
			<button id="refresh" class="btn btn-danger">Refrescar</button>
		</div>
		<div  class='col-sm-10'>
			<h5 style="display:inline">Afegir coses per a fer:</h5>
			<input type="text" id="name" placeholder="Cosa per a fer..." class="form-control">
			<button id="submit" class="btn btn-danger">Afegir</button>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<h3>Coses pendents per a fer</h3>
			<table cellspacing="10">
				<thead>
					<tr>
						<th>Nom</th>
						<th>Eines</th>
					</tr>
				</thead>
				<tbody id='todos-no-fets'>
				</tbody>
			</table>
		</div>
		<div class="col-md-6">
			<h3>Coses fetes</h3>
			<table cellspacing="10">
				<thead>
					<tr>
						<th>Nom</th>
						<th>Eines</th>
					</tr>
				</thead>
				<tbody id='todos-fets'>
				</tbody>
			</table>
		</div>
	</div>
	<script src='main.js'></script>
</body>
<html>
